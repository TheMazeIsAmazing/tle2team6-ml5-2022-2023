<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Your FridgeFriend™</title>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="../includes/js/classification.js"></script>

    <!-- Add Bootstrap JS (optional, for certain components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        main {
            padding: 20px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Your FridgeFriend™</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../training">Train algoritme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../training-admin">Train algoritme admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../classification-on-pi">Classificeer met algoritme</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <h2 class="mt-3">Classification Page</h2>
    <h3>On this page you can see what the model sees</h3>

    <video id="video" width="200" height="200" autoplay class="mt-3"></video>

    <h6><span id="loading">Loading base model...</span> | <span id="video-status">Loading video...</span></h6>
    <button id="start-stop-button" class="btn btn-primary mt-3">Start Classifying</button>
    <p>
        My guess is: <span id="result">...</span>
        , with a confidence of <span id="confidence">...</span>.
    </p>
    <audio controls id="error-sound">
        <source src="../includes/sound-fx/invalid.mp3" type="audio/mpeg">
        <source src="../includes/sound-fx/invalid.ogg" type="audio/ogg">
    </audio>
    <audio controls id="success-sound">
        <source src="../includes/sound-fx/success.mp3" type="audio/mpeg">
        <source src="../includes/sound-fx/success.ogg" type="audio/ogg">
    </audio>
</main>

</body>
</html>
